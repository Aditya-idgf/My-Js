<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
    <link rel="stylesheet" href="async.css">
</head>
<body>
    <h1 id="heading">This Page is Slow.</h1>
    <button id="bts">Stop</button>
</body>
<script>
    
    let sayHi = ()=>{
        console.log('Hi Programmer.');
    }
    setTimeout(sayHi, 3000); // 
    
    // to stop the timeout we use clearTimeout()
    document.getElementById('bts').addEventListener('click',()=>{
        clearTimeout(sayHi);
        console.log('sayHi was stopped.');
    })
</script>
</html>
